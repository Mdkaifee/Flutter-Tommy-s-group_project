name: flutter_test_project
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2
dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  flutter_svg: ^1.0.0
  intl: ^0.17.0
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/bgchat.png
    - assets/backarrow.svg
    - assets/threedot.svg
    - assets/profile.png
    - assets/cristopher.png
    - assets/lous.png
    - assets/Tommy.png
    - assets/Cristofer.png
    - assets/Lousiana.png
    - assets/flag.png
    - assets/send.png
    - assets/camera.png
    - assets/u.png
    - assets/abc.png
  fonts:
    - family: Fraunces
      fonts:
        - asset: assets/fonts/Fraunces-Regular.ttf
        - asset: assets/fonts/Fraunces-Bold.ttf
          weight: 700 